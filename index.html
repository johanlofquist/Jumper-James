<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumper James</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">
      Jumper James
      <div id="smoking"></div>
    </h1>
    <button id="start-btn" onclick="startGame()">START</button>
    <p id="latest-score">LATEST SCORE :</p>
    <div class="container">
      <div class="left-blocker"></div>
      <div id="game-area" onclick="jump()">
        <h1 id="game-over">GAME OVER</h1>
        <p id="score">0</p>
        <div id="player" class="idling"></div>
        <div id="enemy"></div>
        <div id="explosion"></div>
      </div>
      <div class="right-blocker"></div>
    </div>
    <p id="instructions">Press spacebar or your mouse to jump!</p>
  </body>
  <script src="app.js"></script>
</html>
